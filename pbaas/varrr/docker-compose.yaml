version: '3.8'
services:
  verusdvarrr:
    hostname: verusdvarrr
    container_name: fafstakingverusdvarrr
    image: verustrading/verusd:0.1
    #command: verusd -chain=varrr
    command: verusd -chain=varrr -bootstrap
    volumes:
      - ./data_dir:/root/.verus/pbaas/e9e10955b7d16031e3d6f55d9c908a038e3ae47d
      #- ./VRSC.conf:/root/.komodo/VRSC/VRSC.conf
      - /home/${USER}/.zcash-params:/root/.zcash-params:ro
    networks:
      chips_fafstaking:
        ipv4_address: ${VERUSDVARRR_IPV4}
    logging:
      driver: "json-file"
    stop_grace_period: 2m

networks:
  chips_fafstaking:
    external: true
